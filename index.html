<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home budget</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="F:/PROJECTS/home-budget/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="home-budget">
        <h1><strong>Home Budget</strong></h1>
        <p>Your place, to manage your home budget. Everywhere.</p>
    </div>
  
    <div class="calc">
        <p class="balance">Your balance:  </p>
        <div class="number"></div>

</div>
    <div class="salary">
        <p>Enter your income: </p>
        <input class="incomeSalary" type="number">
        <div class="electricity">
            <p>Enter your electricity bill: </p>
            <input class="incomeElectricity" type="number">
        </div>
        <div class="water">
            <p>Enter your water bill: </p>
            <input class="incomeWater" type="number">
        </div>
        <div class="media">
            <p>Enter your media bill: </p>
            <input class="incomeMedia" type="number">
        </div>
        <div class="other">
            <p>Other expences: </p>
            <input class="incomeOther" type="number">
        </div>
        <button class="submit" type="submit">Show my balance!</button>
        <button class="refresh" type="reset">Refresh</button>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
